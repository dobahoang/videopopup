<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>video popup</title>
	<link rel="stylesheet" href="css/index.css">
	 <link href="fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
	 <!-- bootstrap 4 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>	
<body>
 <!-- để có thể làm video popup sử dụng modal b4 -->



	<div class="container text-center">
		<h1 class="text">click vao de text</h1>
		<div class="row ">
			<div class="col-md-4 cot " data-toggle="modal" data-target="#modal1">>
				<img src="images/1.png" alt="" class="img-fluid ">
				<i class="fas fa-play-circle playbtn"></i>


			</div>
			<div class="col-md-4 cot" data-toggle="modal" data-target="#modal2">>
				<img src="images/2.png" alt="" class="img-fluid">
				<i class="fas fa-play-circle playbtn"></i>



			</div> 
			<div class="col-md-4 cot" data-toggle="modal" data-target="#modal3">>
				<img src="images/3.png" alt="" class="img-fluid">
				<i class="fas fa-play-circle playbtn"></i>


			</div>
			
		</div>
	</div>


<!-- Modal -->
<div class="modal fade" id="modal1" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
      <video controls  >
      	<source src="images/1.mp4">
      </video>
      </div>
     
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal2" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
      <video controls  >
      	<source src="images/2.mp4">
      </video>
      </div>
     
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal3" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-body">
      <video controls  >
      	<source src="images/3.mp4">
      </video>
      </div>
     
    </div>
  </div>
</div>


</body>
</html>
